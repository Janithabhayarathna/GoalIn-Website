            <div id="post_stage"></div>
            <form id="q_form" name="QueryFORM" class="query_form" action="mailto:pasindu.20200608@iit.ac.lk"
                method="post" enctype="text/plain">
                <h1 id="queryHeader" class="qHead">Customer Query Form</h1>

                <legend class="q-legend">
                    <span class="number">1</span>Contact Details
                </legend>
                <div style="display: flex; flex-direction: column; align-items: center">
                    <div class="l_label">
                        <label for="name">Full Name:</label>
                    </div>
                    <div class="cd_container">
                        <input type="text" id="nameField" name="user_name" placeholder="Enter Your Full Name" />
                    </div>

                    <div class="l_label">
                        <label for="email">Email:</label>
                    </div>
                    <div class="cd_container">
                        <input type="email" id="mailField" name="user_email" placeholder="Enter Your Email" />
                    </div>
                </div>

                <legend class="q-legend">
                    <span class="number">2</span>Query Info
                </legend>

                <div class="qa_label">
                    <label>Query About:</label>
                </div>
                <div class="qa_container">
                    <input type="radio" id="sub1" value="sub1" name="query_subject" /><label for="sub1"
                        class="radButtons">Send Overseas</label><br />
                    <input type="radio" id="sub2" value="sub2" name="query_subject" /><label for="sub2"
                        class="radButtons">Package & Postal Cost</label><br />
                    <input type="radio" id="sub3" value="sub3" name="query_subject" /><label for="sub3"
                        class="radButtons">Taxes and Laws</label>
                </div>
                <div class="qa_label">
                    <label for="details">Details:</label>
                </div>
                <div>
                    <textarea name="query_details" id="details" cols="30" rows="10"
                        placeholder="What do you need to know?"></textarea>
                </div>

                <input id="c_button" class="check_button" type="button" value="check" name="Check" />
            </form>
        </div>
